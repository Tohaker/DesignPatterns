plugins {
    id 'java'
    id 'application'
}

group 'com.pluralsight'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.derby', name: 'derby', version: '10.11.1.1'
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.7'
}

defaultTasks('clean', 'build')

if (!project.hasProperty("mainClass")) {
    mainClassName = "com.pluralsight.singleton.DbSingletonDemo"
} else {
    mainClassName = mainClass
}
